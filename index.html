<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style media="screen">
      body {
        background-image: url("https://tweedekamer2017.stemwijzer.nl/public/gfx/background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: top center;
        background:  ;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div class="container bg-white mt-5">
      <div class="row">
        <div class="col-12">
          <div class="navigation">
            <button type="button" name="button" class="btn" id="5" data-direction="previous" onclick="backButton()"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
          </div>
          <div id="start">
            <button type="button" name="buttonStart" class="btn btn-primary" onclick="start()">start</button>
          </div>
          <div id="stemwijzer" data-subject="0" >
            <div class="row" id="filter">
            <div class="input-group mb-3 col-6">
              <div class="input-group-prepend">
                <label class="input-group-text" for="seculierGroupSelect01">seculier</label>
              </div>
              <select class="custom-select" id="seculierinputGroupSelect01" onchange="showResult()">
                <option selected>Choose...</option>
                <option value="true" >ja</option>
                <option value="false">nee</option>
              </select>
            </div>
            <div class="input-group mb-3 col-6">
              <div class="input-group-prepend">
                <label class="input-group-text" for="zetelGroupSelect01">aantal zetels</label>
              </div>
              <select class="custom-select" id="zetelGroupSelect01" onchange="showResult()">
                <option selected>Choose...</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
            </div>
            </div>
          <div>
            <h1 id="title"></h1>
            <p id="statement"></p>
            <label id="importanceChecker" class="checkbox-inline text-secondary"><input type="checkbox" id="myCheck"> I think that this is an important subject.</label>
          </div>
          <div id="btns">
            <button type="button" class="btn btn-primary" name="button1" id="1" data-choice="Eens" data-direction="next" onclick="agreeButton()">Eens</button>
            <button type="button" class="btn btn-primary" name="button2" id="2" data-choice="Geen van beide" data-direction="next" onclick="neitherButton()">Geen van beide</button>
            <button type="button" class="btn btn-primary" name="button3" id="3" data-choice="Oneens" data-direction="next" onclick="disagreeButton()">Oneens</button>
            <button type="button" class="btn btn-secondary" name="button3" id="4" data-direction="next" onclick="skipButton()">sla deze vraag over</button>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js\test-data.js"></script>
    <script src="js\script.js"></script>

    <script type="text/javascript">

    document.getElementById('stemwijzer').style.display = "none";

    </script>
  </body>
</html>
